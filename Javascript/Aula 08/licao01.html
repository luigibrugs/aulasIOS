<script>
let notas = [10+5+9]
let media = notas/3
if (media>=7) {
    alert(`PARABÉNS VOCÊ PASSOU DE ANO! Sua média foi ${media.toFixed(1)} `)
    
} else if (media >5 ) {
   alert(`VOCÊ ESTA DE RECUPERAÇAO... Sua média foi ${media.toFixed(1)} `)
}
else {
    alert(`VOCE FOI REPROVADO... sua média infelizmente foi ${media.toFixed(1)}`)
}
</script>
